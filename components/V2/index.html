<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Version 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #prioritySelect {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #ddd;
        }

        .task-item.priority-high {
            border-left-color: #ff6b6b;
        }

        .task-item.priority-medium {
            border-left-color: #ffd93d;
        }

        .task-item.priority-low {
            border-left-color: #6bcf7f;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .priority-high {
            background: #ffe0e0;
            color: #ff6b6b;
        }

        .priority-medium {
            background: #fff9db;
            color: #ffa500;
        }

        .priority-low {
            background: #d4f4dd;
            color: #28a745;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .version-badge {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù My Tasks</h1>
        
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <input type="text" id="searchInput" placeholder="üîç Search tasks..." oninput="searchTasks()">

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="version-badge">Version 2</div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        // Load tasks when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            renderTasks();
            updateStats();
        });

        // Add task //
        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();

            if (!text) {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: escapeHtml(text),
                priority: priority,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            updateStats();
            input.value = '';
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTasks();
        }

        // Search tasks
        function searchTasks() {
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredTasks = tasks;

            // Apply filter
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            // Apply search
            if (searchTerm) {
                filteredTasks = filteredTasks.filter(t => 
                    t.text.toLowerCase().includes(searchTerm)
                );
            }

            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '<li style="text-align:center;padding:20px;color:#999;">No tasks found</li>';
                return;
            }

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item priority-${task.priority} ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">‚úñ</button>
                `;
                taskList.appendChild(li);
            });
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Save to localStorage
        function saveTasks() {
            localStorage.setItem('tasks_v1', JSON.stringify(tasks));
        }

        // Load from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('tasks_v1');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        // Prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key support
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
